<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Two Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <script src="Javascript/inspirationCounter.js"></script>
  <script src="Javascript/switchTabs.js"></script>
  <script src="Javascript/addBoon.js"></script>
  <script src="Javascript/manageBoons.js"></script>
</head>
<body>
  <div class="container">
    <div class="column left-column">
      <div class="tab active">Player</div>
      <div class="tab">Deck</div>
    </div>
    <div class="column playerColumn">
      <div class="playerRow1">
        <div class="fearContainer">
          <p>Fear</p>
        </div>
        <div class="damageContainer">
          <p>Damage</p>
        </div>
      </div>
      <div class="playerRow3">
        <div class="prepedCardContainer">
          <p>PrepedCards</p>
        </div>
        <div class="equipmentContainer">
          <p>Equipment</p>
        </div>
      </div>
      <div class="playerRow4">
        <div class="playerRow4Left">
          <div class="effectCardsContainer">

          </div>
          <div class="addEffect">
            <button class="addBoon">Add Boon</button>
          </div>
        </div>
        <div class="playerRow4Middle">
            <div class="player-image-container">
            <img class="playerImage" src="Images\PlayerImage.png" alt="">
            <div class="insperation-counter">
              <button class="counter-btn decrement">-</button>
              <div class="counter-value">0</div>
              <button class="counter-btn increment">+</button>
            </div>
          </div>
        </div>
        <div class="playerRow4Right">Deck</div>
      </div>
    </div>
    <div class="deckColumn">
    </div>
  </div>
<!--Add Boon display-->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="box">
        <img class="boonImages" src="Images/DeterminedBoon.jpg" alt="">
      </div>
      <div class="box">
        <img class="boonImages" src="Images/EmboldenedBoon.png" alt="">
      </div>
      <div class="box">
        <img class="boonImages" src="Images/HiddenBoon.png" alt="">
      </div>
    </div>
  </div>

</body>
</html>
