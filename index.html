<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Two Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column left-column">
      <h2>Tabs</h2>
    </div>
    <div class="column right-column">
      <div class="playerRow1">Fear</div>
      <div class="playerRow2">Damage</div>
      <div class="playerRow3">Preped</div>
      <div class="playerRow4">
        <div class="playerRow4Left">Effects</div>
        <div class="playerRow4Middle">Player</div>
        <div class="playerRow4Right">Deck</div>
      </div>
    </div>
  </div>
</body>
</html>
